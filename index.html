<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/fa04926dfd.js"
      crossorigin="anonymous"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherApp">
        <form id="enter-your-city">
          <div class="row search">
            <div class="col-9">
              <input
                type="text"
                placeholder="Enter your city"
                class="form-control enterYourCity"
                autofocus="on"
                id="search-text-input" />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="btn btn-primary" />
            </div>
          </div>
        </form>
        <div class="col-3">
          <button
            class="btn btn-primary currentLocationButton"
            id="current-location-button">
            Current Location
          </button>
        </div>
        <div class="todayWeatherInfo">
          <div class="row">
            <div class="col-6">
              <i class="fa-solid fa-location-dot"></i>
              London
              <h2>United Kingdom</h2>
              <h4>Saturday 11th February 2023</h4>
            </div>
            <div class="col-6">
              <h1>15 째C</h1>
              <button class="degreesButtons" id="fahrenheit-button">
                <a href="#" class="link">째F</a>
              </button>
              <button class="degreesButtons" id="celsius-button">
                <a href="#" class="link">째C</a>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <ul>
                <li> Wind speed: </li>
                <li> Humidity: </li>
              </ul>
            </div>
            <div class="col-6">
              <ul>
                <li> Clear skies </li>
                <li> 18 / 14 째 </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/P3t4D4y/shecodes-plus-weather-app"
          target="_blank"
          >Open source code</a
        >
        by Peta Day
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
