<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/fa04926dfd.js"
      crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="pageContainer">
        <div class="weatherApp">
          <form id="search-form">
            <div class="row citySearch">
              <div class="col-9">
                <input
                  type="text"
                  placeholder="Enter a city"
                  class="form-control enterYourCity"
                  autofocus="on"
                  autocomplete="off"
                  id="search-text-input" />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100" />
              </div>
            </div>
          </form>
          <div class="col">
            <button
              class="btn btn-light currentLocationButton"
              id="current-location-button">
              Current Location
            </button>
          </div>

          <div class="todayWeatherInfo">
            <div class="row">
              <div class="col-6">
                <h1 class="cityLocation" id="city-location">
                  <i class="fa-solid fa-location-dot"> </i>
                  <span id="city"> </span>
                </h1>
                <h2 class="countryLocation" id="country-location">
                  United Kingdom
                </h2>
                <h4 class="date" id="date"> Saturday 11th February 2023 </h4>
              </div>
              <div class="col-6">
                <div class="today">
                  <span class="tempNow" id="temp-now"> 15</span>
                  <span class="units" id="units"> 째C </span>
                  <span class="todayWeatherImage">
                    <img
                      src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
                      id="icon"
                      alt="sunnyfoggy"
                      width="75px" />
                  </span>
                </div>
                <div class="degreesButtons">
                  <button class="btn btn-light fahrenheitButton">
                    <a href="#" class="link" id="fahrenheit-link">째F</a>
                  </button>
                  <button class="btn btn-light celsiusButton">
                    <a href="#" class="link" id="celsius-link">째C</a>
                  </button>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-5 todayWindSpeedAndHumidity">
                <ul>
                  <li>
                    <span class="windSpeed">Wind speed: </span>
                    <span class="todayWindSpeed" id="wind-speed"> 14</span>
                    <span class="todayWindSpeed">km/h </span>
                  </li>
                  <li>
                    <span class="humidity">Humidity: </span>
                    <span class="todayHumidity" id="humidity"> 67</span>
                    <span class="todayHumidity">% </span>
                  </li>
                </ul>
              </div>
              <div class="col-7">
                <ul>
                  <li class="todayDescription" id="todayDescription">
                    Clear skies
                  </li>
                  <li class="todayTemp">
                    <span class="feelsLike">Feels like: </span>
                    <span class="feelsLikeTemp" id="feels-like">18 </span>
                    <span class="feelsLikeTemp">째C</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <hr />
          <div class="weather-forecast" id="forecast"> </div>
        </div>
        <small>
          <a
            href="https://github.com/P3t4D4y/shecodes-plus-weather-app"
            target="_blank">
            Open source code
          </a>
          by Peta Day
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
