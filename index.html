<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/fa04926dfd.js"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />

    <title>Weather App Project</title>
  </head>
  <body>
    <div class="container">
      <div class="row topButtons">
        <div class="col">
          <form id="enter-city">
            <input
              type="text"
              placeholder="Enter your city"
              class="form-control enterYourCity"
              autofocus="on"
              id="search-text-input" />

            <input type="submit" value="Search" class="search" />
          </form>
        </div>
        <div class="col">
          <button class="degreesButtons" id="fahrenheit-button">
            <a href="#" class="link">째F</a>
          </button>
          <button class="degreesButtons" id="celsius-button">
            <a href="#" class="link">째C</a>
          </button>
        </div>
      </div>
      <div class="card card-main">
        <div class="card-body">
          <div class="row topCardRow">
            <div class="col"><em>Results for: </em></div>
            <div class="col">
              <button
                class="currentLocationButton"
                id="current-location-button">
                Current Location
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="row location">
                <p class="locationCity">
                  <i class="fa-solid fa-location-dot"></i
                  ><span class="locationCityName" id="location-city"></span>
                </p>
                <p class="locationCountry" id="location-country">
                  United Kingdom
                </p>
                <p class="date" id="date"></p>
              </div>
              <br />
              <div class="row todayWeather">
                <div class="col-4 align-self-center">
                  <span class="todayTemp" id="today-temp"> </span
                  ><span class="todayTempUnits">째C</span>
                </div>
                <div class="col-3 align-self-left todayWeatherImage">
                  <img src="images/sunny.png" width="100%" />
                </div>

                <div class="col-5 align-self-center todayForecast">
                  <div class="row">
                    <p class="todaySummary" id="today-summary"></p>
                  </div>
                  <div class="row">
                    <p class="todayHighLow">
                      <span class="highTemp" id="high-temp"> </span>
                      /
                      <span class="lowTemp" id="low-temp"> </span>
                      <span>째C</span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="row">
                <p class="detailsTitle">Precipitation</p>
                <p class="stats">
                  <span id="precipitation"></span><span>%</span>
                </p>
              </div>
              <hr />
              <div class="row">
                <p class="detailsTitle">Wind Speed</p>
                <p class="stats">
                  <span id="wind-speed"></span><span> km/h</span>
                </p>
              </div>
              <hr />
              <div class="row">
                <p class="detailsTitle">Humidity</p>
                <p class="stats humidityStats">
                  <span id="humidity"></span><span>%</span>
                </p>
                <br />
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <p class="weeklyForecast">Weekly Forecast:</p>
              <div class="row">
                <div class="col-sm-2">
                  <div class="card">
                    <div class="card-body">
                      <p class="day">Sat</p>
                      <img
                        src="images/partially-sunny.png"
                        class="forecastImages"
                        width="100%" />
                      <p class="highLowWeek">High/Low</p>
                    </div>
                  </div>
                </div>
                <div class="col-sm-2">
                  <div class="card">
                    <div class="card-body">
                      <p class="day">Sun</p>
                      <img
                        src="images/sunny.png"
                        class="forecastImages"
                        width="100%" />
                      <p class="highLowWeek">High/Low</p>
                    </div>
                  </div>
                </div>
                <div class="col-sm-2">
                  <div class="card">
                    <div class="card-body">
                      <p class="day">Mon</p>
                      <img
                        src="images/cloudy.png"
                        class="forecastImages"
                        width="100%" />
                      <p class="highLowWeek">High/Low</p>
                    </div>
                  </div>
                </div>
                <div class="col-sm-2">
                  <div class="card">
                    <div class="card-body">
                      <p class="day">Tue</p>
                      <img
                        src="images/rain.png"
                        class="forecastImages"
                        width="100%" />
                      <p class="highLowWeek">High/Low</p>
                    </div>
                  </div>
                </div>
                <div class="col-sm-2">
                  <div class="card">
                    <div class="card-body">
                      <p class="day">Wed</p>
                      <img
                        src="images/rain.png"
                        class="forecastImages"
                        width="100%" />
                      <p class="highLowWeek">High/Low</p>
                    </div>
                  </div>
                </div>
                <div class="col-sm-2">
                  <div class="card">
                    <div class="card-body">
                      <p class="day">Thu</p>
                      <img
                        src="images/partially-sunny.png"
                        class="forecastImages"
                        width="100%" />
                      <p class="highLowWeek">High/Low</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p class="gitHubLink">
        <a
          href="https://github.com/P3t4D4y/shecodes-plus-weather-app"
          target="_blank"
          >Open source code</a
        >
        by Peta Day</p
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
